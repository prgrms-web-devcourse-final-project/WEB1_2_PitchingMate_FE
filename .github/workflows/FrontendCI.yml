name: Frontend CI/CD

on:
  push:
    branches:
      - develop  # develop 브랜치에 푸시될 때 실행
  pull_request:
    branches:
      - develop  # PR이 develop 브랜치를 대상으로 생성될 때 실행

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1. 코드 체크아웃
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Node.js 설정
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '23.2.0'

      # 3. 의존성 설치
      - name: Install dependencies
        run: npm install

      # 4. 테스트 실행 (Vitest)
      - name: Run tests
        run: npm test  # Vitest 테스트 실행

      # 5. 프로젝트 빌드
      - name: Build project
        run: npm run build

      # 6. S3에 업로드 (develop 브랜치로 푸시될 때만 실행)
      - name: Upload to S3
        if: github.ref == 'refs/heads/develop'
        run: aws s3 sync dist/ s3://${{ secrets.S3_BUCKET_NAME }}/
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      # 7. CloudFront 캐시 무효화 (develop 브랜치로 푸시될 때만 실행)
      - name: Invalidate CloudFront cache
        if: github.ref == 'refs/heads/develop'
        run: |
          aws cloudfront create-invalidation \
          --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
          --paths "/*"
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          